<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Rock, Paper, Scissors Multiplayer</title>
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
    <script src="https://cdn.firebase.com/js/client/2.4.1/firebase.js"></script>
    <script type="text/javascript" src="assets/javascript/app.js"></script>
    <script type="text/javascript" src="assets/javascript/momentjs.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/boots_superhero.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>
    <div class="wrapper">
        <header>
            <h1>Rock Paper Scissors</h1></header>
        <!-- *************************************************** -->
        <div class='row' id='newPlayer'>
            <form class="form-horizontal">
                <div class="form-group col-md-9 col-md-push-3">
                    <label for="playerName" class="col-md-2 control-label">Player Name:</label>
                    <div class="col-md-4">
                        <input type="text" class="form-control col-md-4" id="playerName" placeholder="Name" autocomplete="off" style="cursor: pointer;">
                    </div>
                    <button type="submit" class="btn btn-primary btn-sm col-md-2" id='submit'>Submit</button>
                </div>
            </form>
        </div>
        <!-- end of first row for player name entry -->
        <div class='row'>
            <div class='col-md-4 col-md-offset-4' id='playerNumber'></div>
        </div>
        <!-- end of row for Player name and number -->
        <div class='row'>
            <div class='col-md-6 col-md-offset-3' id='gameStatus'></div>
        </div>
        <!-- end of row for game status, i.e. waiting for which player to choose or waiting for new player. -->
        <div class='row'>
            <div class='col-lg-4 left playerStats'>
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h3 class="panel-title" id='P1'>Waiting for Player 1</h3>
                        <!-- player Name goes here -->
                    </div>
                    <div class="panel-body">
                        <div id='choices'>
                            <p>Rock</p>
                            <p>Paper</p>
                            <p>Scissors</p>
                        </div>
                        <div id='p1Record'>
                        </div>
                    </div>
                </div>
            </div>
            <div class='col-lg-4 center'>
            </div>
            <div class='col-lg-4 right playerStats'>
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h3 class="panel-title" id='P2'>Waiting for Player 2</h3>
                        <!-- player 2 name goes here -->
                    </div>
                    <div class="panel-body">
                        <div id='choices'>
                            <p>Rock</p>
                            <p>Paper</p>
                            <p>Scissors</p>
                        </div>
                        <div id='p2Record'>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- end of row for status and options for players -->
        

        <div class='chat-box'>  <!-- chat box -->
        </div>
        <div class="form-group">
            <div class="input-group">
                <input type="text" class="form-control">
                <span class="input-group-btn">
      					<button class="btn btn-default" type="button" id = 'sendChat'>Send</button>
    					</span>
            </div>
        </div>  <!-- end of chat box -->
        <!-- *************************************************** -->
        <footer>
            <!-- start of footer -->
            <div class="row">
                <div class='col-lg-12'>
                    <h5>Copyright 2016 - James Durant</h5></div>
            </div>
        </footer>
        <!-- end of footer -->
    </div>
    <!-- end of wrapper -->
</body>

</html>
